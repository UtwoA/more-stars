name: Deploy to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.DEPLOY_KEY }}

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no deploy@93.123.84.87 << 'EOF'
          cd /var/www/more-stars/more-stars-frontend
          git pull origin master
          sudo systemctl restart nginx
        EOF

    - name: Check website is live
      run: |
        STATUS=$(curl -o /dev/null -s -w "%{http_code}\n" https://more-stars.online)
        if [ "$STATUS" -ne 200 ]; then
          echo "❌ Website is not responding!"
          exit 1
        else
          echo "✅ Website is live!"
        fi
