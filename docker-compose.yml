version: "3.9"

services:
  db:
    image: postgres:15
    container_name: more-stars-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-orders_db}
    volumes:
      - ./data/postgres:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: more-stars-backend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: "5432"
    depends_on:
      - db
    ports:
      - "8000:8000"
